<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Estate-template</title>
    <!--   ==== file css and icon  -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <a href=""><img src="./img/logo.svg" alt="logo"></a>

        <button class="btn-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="#">About Us</a>
            <a href="#">Property</a>
            <a href="#">Agents Pages</a>
            <a href="#">Blog</a>
            <div>
                <a href="#"><i class='bx bx-phone'></i> 800-555-6789</a>
                <a href="#"><i class='bx bx-user'></i></a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    <section class="home-section">
        <div class="container-home">
            <div>
                <p>From as low as $10 per day with limited time offer discounts.</p>
                <h1>Your <span>Property</span>, Our Priority.</h1>
                <form>
                    <div>
                        <p class="p-item-container">Keyword</p>
                        <div>
                            <input type="text" name="" id="" placeholder="Enter keyword">
                            <i class='bx bx-search'></i>
                        </div>
                    </div>
                    <span class="item-container-home"></span>
                    <div>
                        <p class="p-item-container">Status</p>
                        <div>
                            <span class="select-item">
                                All Status
                                <span>
                                    <i class='bx bx-chevron-down'></i>
                                    <!-- <i class='bx bx-chevron-up'></i> -->
                                </span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ====== javascript file link ======== -->
    <script src="./script/main.js"></script>
</body>

</html>
